    name: Deploy to S3
    on:
      push: 
        branches: [main]  
    jobs:
      build:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v3
        - name: Install AWS CLI
          run: |
            sudo apt-get update
            sudo apt-get install -y awscli
        - name: Upload files to S3
          run: |
            aws s3 cp --recursive ./http/ s3://${{ secrets.AWS_S3_BUCKET }}/ 

